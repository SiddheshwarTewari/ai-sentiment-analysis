<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result | CineSense AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --dark: #2c3e50;
            --light: #f8f9fa;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            color: var(--dark);
            padding: 20px;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .sentiment-display {
            transition: all 0.3s ease;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .positive {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .negative {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            color: white;
        }
        
        .neutral {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            color: var(--dark);
        }
        
        .sentiment-meter {
            height: 20px;
            border-radius: 10px;
            background: linear-gradient(to right, #ff0000, #ffff00, #00ff00);
            position: relative;
            margin: 20px 0;
        }
        
        .meter-pointer {
            position: absolute;
            top: -5px;
            width: 2px;
            height: 30px;
            background: var(--dark);
            transform: translateX(-50%);
        }
        
        .aspect-bubble {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-size: 2rem;
        }
        
        .review-text {
            background-color: rgba(248, 249, 250, 0.8);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="glass-card">
                    <div class="text-center mb-4">
                        <h1 class="display-4 fw-bold">
                            <i class="fas fa-chart-bar me-2"></i>Analysis Result
                        </h1>
                        <a href="/" class="btn btn-outline-primary mt-3">
                            <i class="fas fa-arrow-left me-2"></i>New Analysis
                        </a>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="glass-card">
                                <h3 class="mb-3"><i class="fas fa-quote-left me-2"></i>Your Review</h3>
                                <div class="review-text">
                                    <p class="mb-0">{{ review }}</p>
                                </div>
                                
                                <div class="sentiment-display {{ sentiment.lower() }}">
                                    <h2 class="mb-2">{{ sentiment }}</h2>
                                    <h1 class="display-3 mb-3">{{ "%.1f"|format(score) }}</h1>
                                    <div class="sentiment-meter">
                                        <div class="meter-pointer" id="meterPointer"></div>
                                    </div>
                                    <small>Sentiment Score (-3 to +3)</small>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mt-4 mt-md-0">
                            <div class="glass-card">
                                <h3 class="mb-3"><i class="fas fa-chart-pie me-2"></i>Breakdown</h3>
                                
                                <canvas id="aspectChart" height="200"></canvas>
                                
                                <div class="row mt-4">
                                    <div class="col-4 text-center">
                                        <div class="aspect-bubble bg-primary text-white">
                                            <i class="fas fa-theater-masks"></i>
                                        </div>
                                        <p class="mt-2 mb-0 fw-bold">Acting</p>
                                    </div>
                                    <div class="col-4 text-center">
                                        <div class="aspect-bubble bg-success text-white">
                                            <i class="fas fa-book-open"></i>
                                        </div>
                                        <p class="mt-2 mb-0 fw-bold">Plot</p>
                                    </div>
                                    <div class="col-4 text-center">
                                        <div class="aspect-bubble bg-warning text-white">
                                            <i class="fas fa-camera"></i>
                                        </div>
                                        <p class="mt-2 mb-0 fw-bold">Cinematography</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="glass-card mt-4">
                        <h3 class="mb-3"><i class="fas fa-lightbulb me-2"></i>Key Insight</h3>
                        <div class="list-group">
                            <div class="list-group-item d-flex justify-content-between align-items-center">
                                Most impactful phrase
                                <span class="badge bg-primary rounded-pill">
                                    {% set words = review.split() %}
                                    {{ words[:3]|join(' ') }}...
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get results from localStorage
        const result = JSON.parse(localStorage.getItem('analysisResult'));

        if (result) {
            // Update the DOM with results
            document.querySelector('.review-text p').textContent = result.review;
            document.querySelector('.sentiment-display h2').textContent = result.sentiment;
            document.querySelector('.sentiment-display h1').textContent = result.score.toFixed(1);
            
            // Update meter pointer
            const percentage = ((parseFloat(result.score) + 3) / 6 * 100);
            document.getElementById('meterPointer').style.left = `${percentage}%`;
            
            // Set sentiment class
            const display = document.querySelector('.sentiment-display');
            display.classList.add(result.sentiment.toLowerCase());

            // Radar Chart Data - using the actual score from results
            const score = parseFloat(result.score);
            const chartCanvas = document.getElementById('aspectChart');
            if (chartCanvas) {
                const ctx = chartCanvas.getContext('2d');
                new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: ['Tone', 'Emotion', 'Critique', 'Praise', 'Complexity'],
                        datasets: [{
                            label: 'Review Characteristics',
                            data: [
                                Math.min(3, Math.abs(score) * 0.8),          // Tone
                                Math.min(3, Math.abs(score) * 1.2),          // Emotion
                                score < 0 ? Math.min(3, Math.abs(score)*1.5) : Math.min(3, Math.abs(score)*0.5),  // Critique
                                score > 0 ? Math.min(3, Math.abs(score)*1.5) : Math.min(3, Math.abs(score)*0.5),  // Praise
                                Math.min(3, Math.abs(score) * 0.7)           // Complexity
                            ],
                            backgroundColor: 'rgba(106, 17, 203, 0.2)',
                            borderColor: 'rgba(106, 17, 203, 1)',
                            pointBackgroundColor: 'rgba(106, 17, 203, 1)',
                            pointBorderColor: '#fff',
                            pointRadius: 4,
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            r: {
                                angleLines: { 
                                    display: true,
                                    color: 'rgba(200, 200, 200, 0.3)'
                                },
                                suggestedMin: 0,
                                suggestedMax: 3,
                                ticks: {
                                    stepSize: 1,
                                    backdropColor: 'transparent'
                                },
                                pointLabels: {
                                    font: {
                                        size: 12
                                    }
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
            }
        } else {
            // No results found, redirect back
            window.location.href = '/';
        }
    </script>
</body>
</html>
