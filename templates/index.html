<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSense AI | Movie Review Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --dark: #2c3e50;
            --light: #f8f9fa;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            color: var(--dark);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .sentiment-display {
            transition: all 0.3s ease;
        }
        
        .positive {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .negative {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
        }
        
        .neutral {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        }
        
        /* New improved typing animation */
        /* Fixed typing animation */
        .typing-container {
            height: auto; /* Changed from fixed height */
            min-height: 2em;
            display: flex;
            justify-content: center;
            overflow: visible; /* Ensure text isn't clipped */
        }
        
        .typing-animation {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Better font */
            overflow: visible; /* Changed from hidden */
            white-space: nowrap;
            border-right: 3px solid var(--primary);
            animation: 
                typing 3s steps(22, end),
                blink-caret 0.75s step-end infinite;
            animation-fill-mode: forwards;
            padding-bottom: 5px; /* Extra space for descenders */
            line-height: 1.5; /* Better line spacing */
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--primary) }
        }

        /* Add fade-in animation for the form */
        .fade-in {
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="glass-card p-5 mb-4">
                    <div class="text-center mb-4">
                        <h1 class="display-4 fw-bold mb-3">
                            <i class="fas fa-film me-2"></i>CineSense AI
                        </h1>
                        <p class="lead">Advanced movie review sentiment analysis</p>
                        <div class="typing-container">
                            <p class="typing-animation mb-3">How did you like the movie?</p>
                        </div>
                    </div>

                    <form action="/analyze" method="post" class="fade-in">
                        <div class="mb-4">
                            <label for="review" class="form-label fw-bold">Your Review:</label>
                            <textarea class="form-control p-3" id="review" name="review" rows="5" 
                                      placeholder="Example: 'The cinematography was stunning but the plot felt rushed...'" required></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary btn-lg px-4 py-2">
                                <i class="fas fa-robot me-2"></i>Analyze
                            </button>
                        </div>
                    </form>
                </div>

                <div class="glass-card p-4 text-center fade-in">
                    <h5 class="mb-3"><i class="fas fa-lightbulb me-2"></i>Tips for Best Results</h5>
                    <div class="d-flex flex-wrap justify-content-center gap-2">
                        <span class="badge bg-primary">Mention specific elements</span>
                        <span class="badge bg-primary">Compare to similar films</span>
                        <span class="badge bg-primary">Describe emotional impact</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Reset animation on page refresh
        document.addEventListener('DOMContentLoaded', () => {
            const typingElement = document.querySelector('.typing-animation');
            
            // Reset animation
            typingElement.style.animation = 'none';
            void typingElement.offsetWidth; // Trigger reflow
            typingElement.style.animation = null;

            // Animation for textarea focus
            document.getElementById('review').addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
                this.style.boxShadow = '0 0 15px rgba(106, 17, 203, 0.3)';
            });
            
            document.getElementById('review').addEventListener('blur', function() {
                this.style.transform = '';
                this.style.boxShadow = '';
            });
        });


        document.querySelector('form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const reviewText = document.getElementById('review').value.trim();
        
        if (!reviewText) {
            alert('Please enter a review before analyzing');
            return;
        }

        // Show loading state
        const submitBtn = document.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Analyzing...';

        try {
            const response = await fetch('/analyze', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ review: reviewText })
            });

            if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.error || 'Server returned an error');
            }

            const result = await response.json();
            
            // Store result and redirect
            localStorage.setItem('analysisResult', JSON.stringify(result));
            window.location.href = '/result.html';

        } catch (error) {
            console.error('Analysis failed:', error);
            alert(`Analysis failed: ${error.message}`);
        } finally {
            // Reset button state
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-robot me-2"></i>Analyze';
        }
        });
    </script>
</body>
</html>
