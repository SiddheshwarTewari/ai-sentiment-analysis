<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSense AI | Movie Review Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --dark: #2c3e50;
            --light: #f8f9fa;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            color: var(--dark);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .sentiment-display {
            transition: all 0.3s ease;
        }
        
        .positive {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .negative {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
        }
        
        .neutral {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        }
        
        .typing-demo {
            width: 22ch;
            animation: typing 2s steps(22), blink 0.5s step-end infinite alternate;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid;
            font-family: monospace;
        }
        
        @keyframes typing {
            from { width: 0 }
        }
        
        @keyframes blink {
            50% { border-color: transparent }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="glass-card p-5 mb-4">
                    <div class="text-center mb-4">
                        <h1 class="display-4 fw-bold mb-3">
                            <i class="fas fa-film me-2"></i>CineSense AI
                        </h1>
                        <p class="lead">Advanced movie review sentiment analysis</p>
                        <div class="typing-demo mb-3">How did you like the movie?</div>
                    </div>

                    <form action="/analyze" method="post">
                        <div class="mb-4">
                            <label for="review" class="form-label fw-bold">Your Review:</label>
                            <textarea class="form-control p-3" id="review" name="review" rows="5" 
                                      placeholder="Example: 'The cinematography was stunning but the plot felt rushed...'" required></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-primary btn-lg px-4 py-2">
                                <i class="fas fa-robot me-2"></i>Analyze
                            </button>
                            
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="detailedMode" checked>
                                <label class="form-check-label" for="detailedMode">Detailed Analysis</label>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="glass-card p-4 text-center">
                    <h5 class="mb-3"><i class="fas fa-lightbulb me-2"></i>Tips for Best Results</h5>
                    <div class="d-flex flex-wrap justify-content-center gap-2">
                        <span class="badge bg-primary">Mention specific elements</span>
                        <span class="badge bg-primary">Compare to similar films</span>
                        <span class="badge bg-primary">Describe emotional impact</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Animation for textarea focus
        document.getElementById('review').addEventListener('focus', function() {
            this.style.transform = 'scale(1.02)';
            this.style.boxShadow = '0 0 15px rgba(106, 17, 203, 0.3)';
        });
        
        document.getElementById('review').addEventListener('blur', function() {
            this.style.transform = '';
            this.style.boxShadow = '';
        });
    </script>
</body>
</html>
