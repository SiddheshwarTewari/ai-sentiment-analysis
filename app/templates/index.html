<!DOCTYPE html>
<html>
<head>
    <title>Movie Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .form-container { max-width: 600px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="container form-container">
        <h1 class="mb-4">Movie Review Sentiment Analyzer</h1>
        <form action="/analyze" method="post">
            <div class="mb-3">
                <label for="review" class="form-label">Enter your movie review:</label>
                <textarea class="form-control" id="review" name="review" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analyze Sentiment</button>
        </form>
    </div>
</body>
</html>
