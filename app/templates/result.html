<!DOCTYPE html>
<html>
<head>
    <title>Analysis Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .result-container { max-width: 600px; margin: 0 auto; }
        .sentiment-box {
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .positive { background-color: #d4edda; color: #155724; }
        .negative { background-color: #f8d7da; color: #721c24; }
        .neutral { background-color: #e2e3e5; color: #383d41; }
    </style>
</head>
<body>
    <div class="container result-container">
        <h1 class="mb-4">Analysis Result</h1>
        <div class="mb-3">
            <h5>Your Review:</h5>
            <p>{{ review }}</p>
        </div>
        <div class="sentiment-box {{ sentiment.lower() }}">
            <h5>Sentiment:</h5>
            <h3>{{ sentiment }} (Score: {{ "%.2f"|format(score) }})</h3>
        </div>
        <a href="/" class="btn btn-secondary">Analyze Another Review</a>
    </div>
</body>
</html>
